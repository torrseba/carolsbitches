<body>
    <div class="login-card">
        <h2>Login</h2>
        <label for="userSelect">Select User:</label>
        <div class="dropdown">
            <select id="userSelect">
                <!--<option value="" disabled selected>Select a user</option>
                <option value="Cumbert" data-img="user1.jpg">Cumbert</option> -->
            </select>
            <img id="userImage" src="" alt="User Image" class="user-image">
        </div>
        <button class="login-button" id="loginButton" >Login</button>

        <h2>Create Account</h2>
        <form id="createAccountForm">
            <label for="newUsername">Username:</label>
            <input type="text" placeholder="Amorgius Prime" id="newUsername" name="newUsername" required>

            <!--<label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>-->

            <label for="livingSelect">Do you live here?:</label>
            <div class="dropdown">
                <select id="livingSelect">
                    <option value="" disabled selected>Select</option>
                    <option value="y">Yessir</option>
                    <option value="n">Just visiting</option>
                </select>
            </div>

            <label for="uploadPhoto">Upload Photo:</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto" accept="image/*" required>
            <p id="errorID" style="color:red"></p>
            <progress id="uploadProgress" value="0" max="100"></progress>
            <button type="submit" class="create-account-button">Create Account</button>
        </form>
    </div>

</html>
